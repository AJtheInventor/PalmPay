<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="./theme.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $("h2").mousemove(function(e) {
  var rXP = e.pageX - this.offsetLeft - $(this).width() / 2;
  var rYP = e.pageY - this.offsetTop - $(this).height() / 2;
  $("h2").css(
    "text-shadow", +rYP / 10 +
    "px " +
    rXP / 80 +
    "px rgba(227,6,19,.8), " +
    rYP / 8 +
    "px " +
    rXP / 60 +
    "px rgba(255,237,0,1), " +
    rXP / 70 +
    "px " +
    rYP / 12 +
    "px rgba(0,159,227,.7)"
  );
});
$("h1").mousemove(function(e) {
  var rXP = e.pageX - this.offsetLeft - $(this).width() / 2;
  var rYP = e.pageY - this.offsetTop - $(this).height() / 2;
  $("h1").css(
    "text-shadow", +rYP / 10 +
    "px " +
    rXP / 80 +
    "px rgba(227,6,19,.8), " +
    rYP / 8 +
    "px " +
    rXP / 60 +
    "px rgba(255,237,0,1), " +
    rXP / 70 +
    "px " +
    rYP / 12 +
    "px rgba(0,159,227,.7)"
  );
});
});
</script>
</head>
<body>
<h1>PalmPay <br>
  <div class="smaller">The Future of Payment</div>
</h1>
<p> <strong>Hello, <br> Right now PalmPay is in prototyping mode, but please sign up below to learn more.</strong> </p>
</body>
</html>
